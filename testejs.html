<html>
    <head>
        <title>JS</title>
        <script src="script.js"></script>
        
    </head>
    <Body>
        <h1>JavaScript</h1>
        
        <form id="form">
            <h2>Conversor</h2>
            <label>Digite em C°: </label>
            <input type="number" id="n1" name="n1">
            <input type="button" value="Enviar" onclick="conv()">
            <input type="reset">  
        </form>

        <form id="somaF">
            <h2>Soma de dois números:</h2>
            <input type="double" name="n1" placeholder="Digite um número" > 
            <label>+</label>
            <input type="double" name="n2" placeholder="Digite um número"> 
            <label>=</label> 
            <input type="double" name="re">
            <input type="button" onclick="soma(somaF)" value="Calcular" > 
            <input type="reset">    
        </form>
        
        <button onclick="imc()">Cálculo do IMC</button>

        <form id="fatorial1">
            <h2>Fatorial de um número:</h2>
            <input type="double" name="n" placeholder="Digite um número" > 
            <input type="double" name="re">
            <input type="button" onclick="fatorial(fatorial1)" value="Calcular" > 
            <input type="reset">    
        </form>
        
        <form id="calc1">
            <h2>Calculadora:</h2>
            <input type="double" name="n1" placeholder="Digite um número" > 
            <select name="op" width="50%">
                <option value value="0"></option> 
                <option value="+"> +
                <option value="-"> -
                <option value="*"> *
                <option value="/"> /
            </select>
            <input type="double" name="n2" placeholder="Digite um número"> 
            <label>=</label> 
            <input type="double" name="re">
            <input type="button" onclick="calc(calc1)" value="Calcular" > 
            <input type="reset">    
        </form>

        <h1>Soma N valores</h1>
        <form id="somaN">
            <input type="button" onclick="somaN()" value="Calcular soma de N valores" >
        </form>
